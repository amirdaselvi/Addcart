<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styles */
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #c8c391da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        /* Container */
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }

        /* Product List */
        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            color:aquamarine;
        }

        .product-item {
            background: #71252a7d;
            border-radius: 10px;
            padding: 15px;
            width: 22%;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            width: 70%;
            height: 200px;
            border-radius: 10px;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #eed4d4;
        }

        /* Buttons */
        .add-to-cart {
            background-color: #6cd485;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        /* Cart Section */
        .cart {
            background: #71252a7d;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-left: 25%;
        }

        .cart h3 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cart-item button:hover {
            background: #c82333;
        }

        /* Total Price */
        .cart p {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SHOP NOW</h2>
        <div id="product-list">
            <div class="product-item">
                 <img src="flower base.jpg" alt="Product 1">
                 <h3>Flower Vase</h3>
                 <p>Price: Rs300</p>
                 <button class="add-to-cart" data-price="300" data-product="Flower Vase">Add To Cart</button>
            </div>
            <div class="product-item">
                 <img src="pot.jpg" alt="Product 2">
                 <h3>Cup</h3>
                 <p>Price: Rs300</p>
                 <button class="add-to-cart" data-price="300" data-product="Cup">Add To Cart</button>
            </div>
            <div class="product-item">
                 <img src="bowl.jpg" alt="Product 3">
                 <h3>Bowl</h3>
                 <p>Price: Rs300</p>
                 <button class="add-to-cart" data-price="300" data-product="Flower Vase">Add To Cart</button>
            </div>
            <div class="product-item">
                 <img src="studio.jpg" alt="Product 4">
                 <h3>Pot</h3>
                 <p>Price: Rs300</p>
                 <button class="add-to-cart" data-price="300" data-product="Flower Vase">Add To Cart</button>
            </div>
            <div class="product-item">
                <img src="tea.jpg" alt="Product 4">
                <h3>Designed cup</h3>
                <p>Price: Rs300</p>
                <button class="add-to-cart" data-price="300" data-product="Flower Vase">Add To Cart</button>
           </div>
        </div>
        
        <div class="cart">
            <h3>Shopping Cart</h3>
            <div id="cartItems"></div>
            <p>Total Price: Rs <span id="totalprice">0</span></p>
        </div>
    </div>

    <script>
        const cartItems = [];
        let totalPrice = 0;

        function updateCart() {
            const cartItemsDiv = document.getElementById("cartItems");
            cartItemsDiv.innerHTML = ""; // Clear cart before updating

            cartItems.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "cart-item";
                itemDiv.innerHTML = `
                    <span>${item.product} - Rs.${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            document.getElementById("totalprice").textContent = totalPrice;
        }

        function addToCart(product, price) {
            cartItems.push({ product, price });
            totalPrice += price;
            updateCart();
        }

        function removeFromCart(index) {
            totalPrice -= cartItems[index].price;
            cartItems.splice(index, 1);
            updateCart();
        }

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function () {
                const product = this.dataset.product;
                const price = parseFloat(this.dataset.price);
                addToCart(product, price);
            });
        });
    </script>
</body>
</html>
